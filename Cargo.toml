[package]
name = "snapshot"
version = "0.1.0"
authors = ["Maximiliano Sandoval <msandova@gnome.org>"]
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
adw = { package = "libadwaita", version = "0.4", features = ["v1_4"] }
anyhow = "1.0"
ashpd =  {version = "0.4.0", features = ["gtk4", "tracing"] }
futures-channel = "0.3.26"
futures-util = "0.3.26"
gdk4wayland = {package = "gdk4-wayland", version = "0.6", features = ["wayland_crate"] }
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { package = "gtk4", version = "0.6.2", features = ["gnome_44"] }
log = "0.4"
once_cell = "1.17"
tracing-subscriber = "0.3"
wayland-client = { version = "0.30" }
wayland-protocols = { version = "0.30", features = ["client"] }
aperture = { path = "./aperture" }
