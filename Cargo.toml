[package]
name = "snapshot"
version = "0.1.0"
authors = ["Maximiliano Sandoval <msandova@gnome.org>"]
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
adw = { package = "libadwaita", version = "0.3", features = ["v1_2"] }
anyhow = "1.0"
ashpd =  {version = "0.4.0", features = ["gtk4", "tracing"] }
futures-channel = "0.3.26"
futures-util = "0.3.26"
gdk4wayland = {package = "gdk4-wayland", version = "0.6", features = ["wayland_crate"] }
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gst = { package = "gstreamer", version = "0.20", features = ["v1_20"] }
gst-plugin-gtk4 = { version = "0.10.3", features = ["wayland", "x11egl", "x11glx"] }
gst-video = { package = "gstreamer-video", version = "0.20" }
gtk = { package = "gtk4", version = "0.6.2", features = ["gnome_44"] }
libc = "0.2.139"
log = "0.4"
once_cell = "1.17"
tracing-subscriber = "0.3"
wayland-client = { version = "0.30" }
wayland-protocols = { version = "0.30", features = ["client"] }
