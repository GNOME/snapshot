[package]
name = "snapshot"
version = "46.0.0"
authors = ["Maximiliano Sandoval <msandova@gnome.org>"]
edition = "2021"
license = "GPL-3.0-or-later"
rust-version = "1.75"

[profile.release]
lto = true

[dependencies]
adw = { package = "libadwaita", version = "0.6", features = ["v1_4"] }
anyhow = "1.0"
ashpd = { version = "0.8", features = ["gtk4", "tracing"] }
futures-channel = "0.3.26"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gst = { package = "gstreamer", version = "0.22", features = ["v1_20"] }
gtk = { package = "gtk4", version = "0.8", features = ["gnome_45"] }
log = "0.4"
once_cell = "1.17"
tracing-subscriber = "0.3"
aperture = { path = "./aperture" }
