[package]
name = "snapshot"
version = "0.1.0"
authors = ["Maximiliano Sandoval <msandova@gnome.org>"]
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
adw = { package = "libadwaita", version = "0.2", features = ["v1_2"] }
anyhow = "1.0"
ashpd =  {version = "0.4.0-alpha.2", features = ["gtk4", "tracing", "pipewire"] }
futures-channel = "0.3.26"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gst = { package = "gstreamer", version = "0.19"}
gst-plugin-gtk4 = { version = "0.9.5", features = ["wayland", "x11egl", "x11glx"] }
gst-video = { package = "gstreamer-video", version = "0.19" }
gtk = { package = "gtk4", version = "0.5", features = ["gnome_43"] }
libc = "0.2.139"
log = "0.4"
once_cell = "1.17"
pw = { package = "pipewire", version = "0.5.0" }
tracing-subscriber = "0.3"
zbar-rust = "0.0"

[patch.crates-io]
pipewire = { git = "https://gitlab.freedesktop.org/pipewire/pipewire-rs", branch = "main" }
