stages:
  - check
  - test
  - deploy

variables:
  BUNDLE: "org.gnome.Snapshot.Devel.flatpak"
  MANIFEST_PATH: "build-aux/org.gnome.Snapshot.Devel.json"
  FLATPAK_MODULE: "snapshot"
  APP_ID: "org.gnome.Snapshot.Devel"
  RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"

.flatpak:
  image: 'quay.io/gnome_infrastructure/gnome-runtime-images:gnome-master'
  stage: test
  script:
    - >
      xvfb-run -a -s "-screen 0 1024x768x24"
      flatpak-builder --keep-build-dirs --user --disable-rofiles-fuse flatpak_app --repo=repo ${BRANCH:+--default-branch=$BRANCH} ${MANIFEST_PATH}
    - flatpak build-bundle repo ${BUNDLE} --runtime-repo=${RUNTIME_REPO} ${APP_ID} ${BRANCH}
  artifacts:
    name: 'Flatpak artifacts'
    expose_as: 'Get Flatpak bundle here'
    when: 'always'
    paths:
      - "${BUNDLE}"
      - '.flatpak-builder/build/${FLATPAK_MODULE}/_flatpak_build/meson-logs/meson-log.txt'
      - '.flatpak-builder/build/${FLATPAK_MODULE}/_flatpak_build/meson-logs/testlog.txt'
    expire_in: 14 days

flatpak@x86_64:
  extends: ".flatpak"
  tags:
    - flatpak

flatpak@aarch64:
  extends: ".flatpak"
  tags:
    - flatpak-aarch64

rustfmt:
  image: "rust:slim"
  stage: check
  script:
    - rustup component add rustfmt
    - echo -e "" >> src/config.rs
    - rustc -Vv && cargo -Vv
    - cargo fmt --version
    - cargo fmt --all -- --color=always --check

include:
  - project: "GNOME/citemplates"
    file: "flatpak/flatpak_ci_initiative.yml"

nightly@x86_64:
  extends: ".publish_nightly"
  needs: ["flatpak@x86_64"]

nightly@aarch64:
  extends: ".publish_nightly"
  needs: ["flatpak@aarch64"]

aperture-docs:
  image: "ghcr.io/gtk-rs/gtk4-rs/gtk4:latest"
  stage: test
  before_script:
    - sudo dnf install -y gstreamer1-devel gstreamer1-plugins-base-devel
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain none -y
    - source $HOME/.cargo/env
    - rustup toolchain install nightly --profile minimal --allow-downgrade -c rustfmt
    - curl --proto '=https' --tlsv1.2 -sSf -o gir-rustdoc.py
      https://gitlab.gnome.org/World/Rust/gir-rustdoc/-/raw/main/gir-rustdoc.py
    - chmod +x gir-rustdoc.py
  script:
    # generate the docs
    - cargo doc --no-deps
    - mv target/doc/ docs
  artifacts:
    paths:
      - docs

pages:
  stage: deploy
  script:
    # main docs
    - mkdir public/git
    - mv docs public/git/docs
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_DEFAULT_BRANCH == $CI_COMMIT_BRANCH
